    <body>
        <header>
            <div class="header">
                <a href="/index.html" class="logo">Cb.</a>
                <div class="hamburger">☰</div>
                <div class="header-right" id="headerRight">
                    <a href="/index.html">home</a>
                    <a href="/pages/aboutPage/about.html">about</a>
                    <a href="/pages/projectsPage/projects.html">projects</a>
                    <a href="/pages/contactPage/contact.html" class="selected">contact</a>
                </div>
            </div>
        </header>
        <section class="contact-section">
            <div class="contact-content">
                <h2>contact.</h2>
                <p></p>
                <form class="email-form" action="#" method="POST">
                    <div class="form-group">
                        <label for="name">name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
            <p></p>
            <div class="contact-info">
                <div class="contact-grid">
                    <div class="contact-label">email.</div>
                    <div class="contact-address">
                        <a href="mailto:biroglusebnem@gmail.com">biroglusebnem@gmail.com</a>
                    </div>
                </div>
                <div class="contact-grid">
                    <div class="contact-label">linkedin.</div>
                    <div class="contact-address">
                        <a href="https://www.linkedin.com/in/sebnembiroglu" target="_blank" rel="noopener noreferrer">https://www.linkedin.com/in/sebnembiroglu</a>
                    </div>
                </div>
            </div>            
        </section>
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-logo">Cb.</div>
                <div class="footer-text">© 2025 Your Company. All rights reserved.</div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
        <script src="/js/emailjs-config.js"></script>
        <script src="/js/form-handler.js"></script>
        <script src="/js/hamburgerMenu.js"></script>
    </body>
</html>
